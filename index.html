<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="heading">
        <h1>Simple, traffic-based pricing</h1>
        <h2>Sign-up for our 30-day trial.</h2>
        <h2>No credit card required.</h2>
      </div>
      <div class="card-container">
        <div class="page-session">
          <p id="pageoutput"></p>
          <p>Pageviews</p>
        </div>
        <input id="input" type="range" min="0" max="4" value="0" step="1" />
        <div class="price-section">
          <span>$</span>
          <div id="output"></div>
          <p>/ month</p>
        </div>

        <form class="discount">
          <fieldset>
            <label>Monthly Billing</label>
            <span class="switch-wrapper">
              <input class="radio" type="radio" name="billing" id="monthly" />
              <input class="radio" type="radio" name="billing" id="yearly" />
              <span class="switch-background"></span>
              <span class="switch-button"></span>
            </span>
            <label>Yearly Billing</label><span class="discount-rate">-25%</span>
          </fieldset>
        </form>

        <div class="features-section">
          <ul class="features">
            <li>
              <img src="./images/icon-check.svg" alt="" />
              <p>Unlimited websites</p>
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="" />
              <p>100% data ownership</p>
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="" />
              <p>Email reports</p>
            </li>
          </ul>
          <button class="start-trial-btn">Start my trial</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
